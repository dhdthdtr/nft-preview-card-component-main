<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  <main>
    <div id="nft-box">
      <div id="nft-img">
        <img id="nft-main-img" src="./images/image-equilibrium.jpg" alt="nft main">
        <div id="nft-hover-img">
          <img src="./images/icon-view.svg" alt="hover svg">
        </div>
      </div>
      <h3 id="nft-name">Equilibrium #3429</h3>
      <p id="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div id="nft-value">
        <p id="nft-price">
          <i class="fa-brands fa-ethereum"></i>
          0.041 ETH
        </p>
        <p id="nft-remaining-date">
          <i class="fa-solid fa-clock fa-2xs"></i>
          3 days left
        </p>
      </div>
      <hr/>
      <div id="nft-author-info">
        <img src="./images/image-avatar.png" alt="nft author">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script>
    const mainH = document.getElementById("nft-main-img").offsetHeight;
    document.getElementById("nft-hover-img").style.height = mainH + "px";
    console.log(mainH)
  </script>
</body>
</html>
